<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{fragments/layoutUsuario :: layoutU(~{::title}, ~{::main}, ~{::script})}">

<head>
    <title>Mis Pedidos</title>
</head>

<body>
<main>
    <div class="container-md mt-4">
        <h1 class="mb-4 text-center">Mis Pedidos</h1>
        <div th:if="${pedidosDetalle.isEmpty()}">
            <span>No hay pedidos</span>
        </div>
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4" th:each="pedido, iterStat : ${pedidosDetalle}">
                <div class="card shadow rounded-4 p-4 h-100">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">
                            Código de pedido:
                            <span th:text="${pedido.codigoPedido}" class="text-uppercase">  </span>
                        </h5>

                        <p class="mb-1">
                            <strong>Hora de entrega:</strong>
                            <span th:text="${#temporals.format(pedido.fechaEntrega, 'HH:mm')}"></span>
                        </p>

                        <p class="mb-3">
                            <strong>Estado:</strong>
                            <span th:classappend="${pedido.estado} ? 'text-success' : 'text-danger'"
                                  th:text="${pedido.estado} ? 'Pagado' : 'Pendiente'"></span>
                        </p>

                        <div class="d-grid">
                            <button class="btn btn-primary"
                                    data-bs-toggle="modal"
                                    th:attr="data-bs-target='#modalS-' + ${iterStat.index}"
                                    style="background-color: #5b4ef1; border-color: #5b4ef1;">
                                Ver productos
                            </button>
                        </div>
                    </div>
                </div>
            </div> <!-- fin col -->
        </div> <!-- fin row -->
    </div>

    <!-- Modales Bootstrap -->
    <div th:each="pedido, iterStat : ${pedidosDetalle}" 
         th:id="'modalS-' + ${iterStat.index}"
         class="modal"
         data-bs-backdrop="false"
         th:attr="aria-labelledby='modalLabel-' + ${iterStat.index}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="'modalLabel-' + ${iterStat.index}">
                        Detalles del Pedido
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Código:</strong> <span th:text="${pedido.codigoPedido}"></span></p>
                    <p><strong>Hora:</strong> <span th:text="${#temporals.format(pedido.fechaEntrega, 'HH:mm')}"></span></p>
                    <p><strong>Estado:</strong>
                        <span th:classappend="${pedido.estado} ? 'text-success' : 'text-danger'"
                              th:text="${pedido.estado} ? 'Pagado' : 'Pendiente'"></span>
                    </p>
                    <hr>
                    <h6>Productos:</h6>
                    <div>
                        <table>
                            <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>PRECIO NETO</th>
                                <th>IGV</th>
                                <th>CANTIDAD</th>
                                <th>TOTAL</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="produ : ${pedido.productos}">
                                <td th:text="${produ.getProducto().nombre}"></td>
                                <td class="precio" th:text="${produ.getProducto().precio}"></td>
                                <td class="igv">S/ 0.00</td>
                                <td th:text="${produ.getCantidad()}"></td>
                                <td class="subtotal" th:text="${produ.subtotal}"></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="4"><strong>Total:</strong></td>
                                <td><strong id="total">S/ 0.00</strong></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script >
    document.addEventListener('DOMContentLoaded', function() {
        // Calcular IGV para cada producto
        document.querySelectorAll('tbody tr').forEach(row => {
            const precioCell = row.querySelector('.precio');
            const igvCell = row.querySelector('.igv');
            const subtotalCell = row.querySelector('.subtotal');

            // Extraer valores numéricos (eliminando "S/ ")
            const precio = parseFloat(precioCell.textContent.replace('S/ ', ''));
            const subtotal = parseFloat(subtotalCell.textContent.replace('S/ ', ''));
            // Calcular IGV (18% del subtotal)
            precioCell.textContent = precio - ((subtotal*1.18) - precio );
            const igv = (subtotal*1.18) - precio ;

            // Mostrar IGV formateado
            igvCell.textContent = 'S/ ' + igv.toFixed(2);
        });

        // Calcular totales
        const subtotales = Array.from(document.querySelectorAll('.subtotal')).map(
            el => parseFloat(el.textContent.replace('S/ ', ''))
        );

        const igvs = Array.from(document.querySelectorAll('.igv')).map(
            el => parseFloat(el.textContent.replace('S/ ', ''))
        );

        const totalSinIgv = subtotales.reduce((sum, val) => sum + val, 0);
        const totalIgv = igvs.reduce((sum, val) => sum + val, 0);
        const totalConIgv = totalSinIgv + totalIgv;

        // Actualizar totales
        document.getElementById('total').textContent = 'S/ ' + totalSinIgv.toFixed(2);
        document.getElementById('total-con-igv').textContent = 'S/ ' + totalConIgv.toFixed(2);
    });
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar todas las modales
        var modals = document.querySelectorAll('.modal');
        modals.forEach(function(modal) {
            new bootstrap.Modal(modal);
        });
    });


</script>
</body>

</html>
