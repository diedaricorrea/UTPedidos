<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{fragments/layoutUsuario :: layoutU(~{::title}, ~{::main}, ~{::script})}">

<head>
    <title>Mis Pedidos</title>
</head>

<body>
<main>
    <div class="container-md mt-4">
        <h1 class="mb-4 text-center">Mis Pedidos</h1>
        <div th:if="${pedidosDetalle.isEmpty()}">
            <span>No hay pedidos</span>
        </div>
        <!--- each para recorrer todos los pedidos -->
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4" th:each="pedido, iterStat : ${pedidosDetalle}">
                <div class="card shadow rounded-4 p-4 h-100">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">
                            Código de pedido:
                            <span th:text="${pedido.codigoPedido}" class="text-uppercase">  </span>
                        </h5>

                        <p class="mb-1">
                            <strong>Hora de entrega:</strong>
                            <span th:text="${#temporals.format(pedido.fechaEntrega, 'HH:mm')}"></span>
                        </p>

                        <p class="mb-3">
                            <strong>Estado:</strong>
                            <span th:classappend="${pedido.estado} ? 'text-success' : 'text-danger'"
                                  th:text="${pedido.estado} ? 'Pagado' : 'Pendiente'"></span>
                        </p>

                        <div class="d-grid">
                            <button class="btn btn-primary"
                                    data-bs-toggle="modal"
                                    th:attr="data-bs-target='#modalS-' + ${iterStat.index}"
                                    style="background-color: #5b4ef1; border-color: #5b4ef1;">
                                Ver productos
                            </button>
                        </div>
                    </div>
                </div>
            </div> <!-- fin col -->
        </div> <!-- fin row -->
    </div>

    <!-- Modales Bootstrap -->
    <div th:each="pedido, iterStat : ${pedidosDetalle}"
         th:id="'modalS-' + ${iterStat.index}"
         class="modal"
         data-bs-backdrop="false"
         th:attr="aria-labelledby='modalLabel-' + ${iterStat.index}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="'modalLabel-' + ${iterStat.index}">
                        Detalles del Pedido
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Código:</strong> <span th:text="${pedido.codigoPedido}"></span></p>
                    <p><strong>Hora:</strong> <span th:text="${#temporals.format(pedido.fechaEntrega, 'HH:mm')}"></span></p>
                    <p><strong>Estado:</strong>
                        <span th:classappend="${pedido.estado} ? 'text-success' : 'text-danger'"
                              th:text="${pedido.estado} ? 'Pagado' : 'Pendiente'"></span>
                    </p>
                    <hr>
                    <h6>Productos:</h6>
                    <div>
                        <table>
                            <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>PRECIO NETO</th>
                                <th>IGV</th>
                                <th>CANTIDAD</th>
                                <th>TOTAL</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="produ : ${pedido.productos}">
                                <td th:text="${produ.getProducto().nombre}"></td>
                                <td class="precio" th:text="${produ.getProducto().precio}"></td>
                                <td class="igv">S/ 0.00</td>
                                <td th:text="${produ.getCantidad()}"></td>
                                <td class="subtotal" th:text="${produ.subtotal}"></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="4"><strong>Total:</strong></td>
                                <td><strong th:id="'total-' + ${iterStat.index}">S/ 0.00</strong></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script >
    document.addEventListener('DOMContentLoaded', function() {
        // Recorremos todas las modales
        document.querySelectorAll('.modal').forEach(function(modal, index) {
            // Calcular IGV por producto dentro de esta modal
            const rows = modal.querySelectorAll('tbody tr');
            let totalSinIgv = 0;
            let totalIgv = 0;

            rows.forEach(row => {
                const precioCell = row.querySelector('.precio');
                const igvCell = row.querySelector('.igv');
                const subtotalCell = row.querySelector('.subtotal');

                const precio = parseFloat(precioCell.textContent.replace('S/ ', '').trim());
                const subtotal = parseFloat(subtotalCell.textContent.replace('S/ ', '').trim());

                const igv = (subtotal * 0.18); // IGV = 18%
                const precioNeto = subtotal - igv;

                // Actualiza celdas
                precioCell.textContent = 'S/ ' + precioNeto.toFixed(2);
                igvCell.textContent = 'S/ ' + igv.toFixed(2);

                totalSinIgv += subtotal;
                totalIgv += igv;
            });

            const totalConIgv = totalSinIgv + totalIgv;

            // Actualizar totales dentro de esta modal
            const totalElem = modal.querySelector(`#total-${index}`);
            const totalConIgvElem = modal.querySelector(`#total-con-igv-${index}`);

            if (totalElem) totalElem.textContent = 'S/ ' + totalSinIgv.toFixed(2);
            if (totalConIgvElem) totalConIgvElem.textContent = 'S/ ' + totalConIgv.toFixed(2);
        });
    });
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar todas las modales
        var modals = document.querySelectorAll('.modal');
        modals.forEach(function(modal) {
            new bootstrap.Modal(modal);
        });
    });


</script>
</body>

</html>
