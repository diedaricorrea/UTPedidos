<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body class="bg-light">

<main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Iniciar Sesi칩n</h3>
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Correo electr칩nico</label>
                <input type="email" class="form-control" name="username" id="username" placeholder="U000000000@utp.edu.pe" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Tu contrase침a" required>
                    <span class="input-group-text">
                <i class="bi bi-eye-slash toggle-password" data-target="password" style="cursor: pointer;"></i>
            </span>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>

            <div class="d-grid mt-3">
                <a th:href="@{/register}" class="btn btn-outline-secondary">Si no tienes cuenta crea una</a>
            </div>
        </form>
    </div>
</main>
<script>
    document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', function () {
        const input = document.getElementById(this.dataset.target);
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
});</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
