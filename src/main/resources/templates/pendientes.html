<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(~{::title}, 'pendientes' ,~{::main}, ~{::script})}">

<header>
    <title>Pedidos Pendientes</title>
</header>

<body>
    <main class="container-fluid text-center">
        <div>
            <h1>Pedidos Recibidos</h1>
            <table class="table table-responsive">
                <thead class="text-center">
                    <tr>
                        <th>NÂ°</th>
                        <th>Nombre</th>
                        <th>Persona</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                        <th>Tiempo</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr th:each="pedido : ${pedidos}" th:if="${pedidos != null}">
                        <td th:text="${pedido.id}"></td>
                        <td th:text="${pedido.name}"></td>
                        <td th:text="${pedido.person}"></td>
                        <td th:text="${pedido.description}"></td>
                        <td th:text="${pedido.price}"></td>
                        <td>
                            <button type="button" class="btn btn-success"
                                th:onclick="aceptarPedido(${pedido.id})">Entregar</button>
                        </td>
                        <td th:text="${pedido.time}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <script></script>
</body>

</html>
