<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Día - UTPedidos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbarAdmin :: navbarA('menuDia')}"></div>

        <!-- Contenido principal -->
        <main class="container main-content">
    <h1>Menu del dia</h1>
    <h3>Menus Economicos</h3>
    <!-- Cards de productos -->
    <div class="container mt-4">
        <div class="row ">
            <div class="col-md-4 mb-4" th:each="menu : ${menusEconomicos}">
                <div class="card w-75 h-100 shadow-sm">
                    <img th:src="@{${menu.getImagenUrl()}}" class="card-img-top" alt="Imagen del producto"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column text-center">
                        <h5 class="card-title" th:text="${menu.nombre}"></h5>
                        <p class="card-text text-muted">S/. <span th:text="${menu.getPrecio()}"></span></p>
                    </div>
                    <button class="btn btn-outline-primary"
                            th:attr="data-nombre=${menu.nombre}, data-precio=${menu.getPrecio()},data-id=${menu.getIdProducto()}"
                            data-bs-toggle="modal"
                            data-bs-target="#modalFecha">
                        Agregar Dia de venta
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para seleccionar una fecha -->
    <div class="modal fade" id="modalFecha" tabindex="-1" aria-labelledby="modalFechaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalFechaLabel">Seleccionar fecha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <form method="POST" th:object="${menuDia}" th:action="@{/menuDia/guardar}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input hidden type="text" id ="modalId" name="producto.id" >
                            <label id="modalNombre" class="form-control"></label>
                            <label id="modalPrecio" class="form-control"></label>
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="datetime-local" class="form-control"
                                   id="fecha"
                                   name="fecha"
                                   th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}"
                                   required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar fecha</button>
                    </div+>
                </form>

            </div>
        </div>
    </div>
</main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

<!-- Scripts personalizados -->
<script th:src="@{/js/modal.js}"></script>
</body>

</html>
