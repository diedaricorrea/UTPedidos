<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Pendientes - UTPedidos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbarAdmin :: navbarA('pendientes')}"></div>

        <!-- Contenido principal -->
        <main class="container main-content text-center">
        <div>
            <h1>Pedidos Recibidos</h1>
            <div class="temp">
                <p>Tiempo para recargar: <span class="timer">00:30</span></p>
                <a th:href="@{/pedidos/admin}"  class="fs-4 btn btn-primary"><i class="fa-solid fa-arrows-rotate"></i></a>
            </div>
            <table class="table table-responsive">
                <thead class="text-center">
                    <tr>
                        <th>Id pedido</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Productos</th>
                        <th>Tiempo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr th:each="pedido : ${pedidosPendientes}">
                        <td th:text="${pedido.getCodigoPedido()}"></td>
                        <td th:text="${pedido.getNombreUsuario()}"></td>
                        <td th:text="${pedido.isEstado() ? 'ENVIADO' : 'PENDIENTE'}"></td>
                        <td>
                            <div th:each="producto : ${pedido.getProductos()}">
                                <p th:text="${producto.getProducto().nombre}"></p>
                            </div>
                        </td>
                        <td th:text="${pedido.getFechaEntrega()}"></td>
                        <td>
                            <form th:action="@{/notificacion/notificar}" method="POST">
                                <input type="hidden" name="idUsuario" th:value="${pedido.getIdUsuario()}">
                                <input type="hidden" name="codigoPedido" th:value="${pedido.getCodigoPedido()}">
                                <button class="btn btn-primary" type="submit">Enviar notifiacion</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    
    <!-- Scripts personalizados -->
    <script th:src="@{/js/modal.js}"></script>
    <script>
        // Obtener el elemento del temporizador
        const timerElement = document.querySelector('.timer');

        // Tiempo en segundos (30 minutos)
        let totalSeconds = 30;

        function updateTimer() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            // Mostrar el tiempo en formato mm:ss
            timerElement.textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Cuando el tiempo llega a 0, recargar la página
            if (totalSeconds <= 0) {
                location.reload(); // Recargar la página
            } else {
                totalSeconds--; // Reducir 1 segundo
            }
        }

        // Llamar a updateTimer cada segundo
        setInterval(updateTimer, 1000);
    </script>
</body>

</html>
