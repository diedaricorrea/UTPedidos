<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - UTPedidos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/productos.css}">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbarAdmin :: navbarA('productos')}"></div>

        <!-- Contenido principal -->
        <main class="container">
        <!-- Contenido principal -->
        <div class="col-md-12 main-content">
            <div class="header mb-4">
                <h2><i class="bi bi-cart-plus-fill text-primary"></i> Gestión de Productos</h2>
                <p class="text-muted">Completa el formulario para añadir o editar productos de la carta</p>
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Formulario para añadir producto -->
                <div class="col-lg-7 mb-4">
                    <div class="card form-card shadow-sm">
                        <div class="card-header text-white" style="background-color: #6b4a2f;">
                            <h5 class="mb-0">
                                <i class="bi bi-pencil-square"></i> 
                                <span th:if="${producto.idProducto == null}">Nuevo Producto</span>
                                <span th:if="${producto.idProducto != null}">Editar Producto</span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:replace="~{fragments/productoForm :: productoFormFragment}"></div>
                        </div>
                    </div>
                </div>

                <!-- Vista previa del producto -->
                <div class="col-lg-5 mb-4">
                    <div class="card shadow-sm sticky-top" style="top: 20px;">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">
                                <i class="bi bi-eye-fill text-info"></i> Vista Previa
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:replace="~{fragments/productoPreview :: productoPreviewFragment}"></div>
                            <div class="mt-3 text-center">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle"></i> 
                                    Así se verá en la carta del cliente
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    
    <!-- Scripts personalizados -->
    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/js/previewPlato.js}"></script>
    <script th:src="@{/js/categoriaProducto.js}"></script>
</body>

</html>
