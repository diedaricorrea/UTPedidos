<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{/fragments/layoutAdmin :: layout(~{::title}, 'productos' ,~{::main}, ~{::script})}">

<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
    <main>
        <div th:each="producto : ${productos}" th:if="${productos != null}">
            <h1 th:text="${producto.nombre}"></h1>
        </div>
    </main>
    <script>

        fetch('http://localhost:8080/prueba').then(response => response.text()).then(producto => {
            console.log(producto);
        })

    </script>
</body>
</html>
