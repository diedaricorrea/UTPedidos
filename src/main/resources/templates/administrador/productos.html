<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
    th:replace="~{fragments/layoutAdmin :: layoutA(~{::title}, 'productos' ,~{::main}, ~{::script})}">

<head>
    <title>Productos</title>
</head>

<body>
    <main class="container">
        <!-- Contenido principal -->
        <div class="col-md-12 main-content">
            <div class="header mb-4">
                <h2><i class="bi bi-cart-plus-fill text-primary"></i> Gestión de Productos</h2>
                <p class="text-muted">Completa el formulario para añadir o editar productos de la carta</p>
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Formulario para añadir producto -->
                <div class="col-lg-7 mb-4">
                    <div class="card form-card shadow-sm">
                        <div class="card-header text-white" style="background-color: #6b4a2f;">
                            <h5 class="mb-0">
                                <i class="bi bi-pencil-square"></i> 
                                <span th:if="${producto.idProducto == null}">Nuevo Producto</span>
                                <span th:if="${producto.idProducto != null}">Editar Producto</span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:replace="~{fragments/productoForm :: productoFormFragment}"></div>
                        </div>
                    </div>
                </div>

                <!-- Vista previa del producto -->
                <div class="col-lg-5 mb-4">
                    <div class="card shadow-sm sticky-top" style="top: 20px;">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">
                                <i class="bi bi-eye-fill text-info"></i> Vista Previa
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:replace="~{fragments/productoPreview :: productoPreviewFragment}"></div>
                            <div class="mt-3 text-center">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle"></i> 
                                    Así se verá en la carta del cliente
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Cargar CSS de productos dinámicamente
        const linkProductosCSS = document.createElement('link');
        linkProductosCSS.rel = 'stylesheet';
        linkProductosCSS.href = '/css/productos.css';
        document.head.appendChild(linkProductosCSS);
    </script>
    <script th:src="@{/js/previewPlato.js}"></script>
    <script th:src="@{/js/categoriaProducto.js}"></script>
</body>

</html>
