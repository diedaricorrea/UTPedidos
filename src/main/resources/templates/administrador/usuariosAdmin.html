<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Usuarios - UTPedidos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbarAdmin :: navbarA('usuarios')}"></div>

        <!-- Contenido principal -->
        <main class="container main-content">
        <h1>Gestion de Usuarios</h1>
        <div>
            <h2>Acciones</h2>
            <!-- Contenedor de los errores -->
            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" id="mensaje-alerta" role="alert">
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- Barra de acciones-->
            <div class="container p-6  d-flex gap-3">
                <!-- Modal de agregar-->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregar">Agregar nuevo usuario</button>
                <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Encabezado del modal -->
                            <div class="modal-header">
                                <h5 class="modal-title" id="tituloModal">Agregar nuevo usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>

                            <!-- Formulario -->
                            <form id="agregarUsuario" th:object="${usuario}" th:action="@{/usuarios/save}" method="POST">
                                <div class="modal-body">

                                    <!-- Nombre -->
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre de usuario</label>
                                        <input type="text" th:field="*{nombre}" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
                                    </div>

                                    <!-- Correo -->
                                    <div class="mb-3">
                                        <label for="correo" class="form-label">Correo electr칩nico</label>
                                        <input type="email" th:field="*{correo}" name="correo" id="correo" class="form-control" placeholder="ejemplo@correo.com" required>
                                    </div>

                                    <!-- Rol -->
                                    <div class="mb-3">
                                        <label for="roles" class="form-label">Rol</label>
                                        <select name="rol" th:field="*{rol}" id="roles" class="form-select" required>
                                            <option value="">-- SELECCIONE --</option>
                                            <option value="TRABAJADOR">TRABAJADOR</option>
                                            <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                        </select>
                                    </div>

                                    <!-- Contrase침a -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contrase침a</label>
                                        <input type="password" th:field="*{password}" name="password" id="password" class="form-control" placeholder="********" required>
                                    </div>

                                </div>

                                <!-- Pie del modal -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

<!--                modal de actualizar usuario-->
                <div class="modal fade" id="actualizar" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{/usuarios/update}"  method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="tituloModal">Actualizar Usuario</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                                </div>
                                <div class="modal-body">
                                    <input hidden  id="actId" name="actId">
                                    <div class="mb-3">
                                        <label for="actNombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="actNombre"  name="actNombre">
                                        <label class="text-danger" hidden id="actNombreIsEmpty"></label>
                                    </div>
                                    <div class="mb-3">
                                        <label for="actRol" class="form-label">Rol</label>
                                        <select name="actRol" class="form-control" id="actRol">
                                            <option value="TRABAJADOR">TRABAJADOR</option>
                                            <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="actRol" class="form-label">Estado</label>
                                        <select name="actEstado" class="form-control" id="actEstado">
                                            <option value="true">TRABAJA</option>
                                            <option value="false">NO TRABAJA</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" id="actButton" class="btn btn-primary">Guardar cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--barra de busqueda-->
                <div class="">
                    <form th:action="@{/usuarios/search}"  method="GET" class="d-flex gap-3 form-control  ">
                        <input type="text" class="form-control" placeholder="Buscar" name="id" id="id">
                        <div class="text-danger" th:if="${errorId}">Error el id no puede estar vacio</div>
                        <button type="submit" class="btn btn-primary">buscar</button>
                    </form>

                </div>
                <a th:href="@{/usuarios/panelAdmin}" class="fs-4 btn btn-primary"><i class="fa-solid fa-arrows-rotate"></i></a>
            </div>

        </div>

        <table class="table table-responsive mt-3   ">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Fecha de ingreso</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.fechaIngreso}"></td>
                    <td th:text="${usuario.estado ? 'TRABAJA' : 'NO TRABAJA'}"></td>
                    <td>
                        <button class="btn btn-primary btn-actualizar"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#actualizar">
                            Actualizar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    
    <!-- Scripts personalizados -->
    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/js/modalActualizar.js}"></script>
    <script th:if="${showModal}" th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var modal = new bootstrap.Modal(document.getElementById('agregar'));
            modal.show();
        });
    </script>
    <script th:if="${mensaje}">
        document.addEventListener("DOMContentLoaded", function () {
            const alerta = document.getElementById('mensaje-alerta');
            setTimeout(() => {
                // Usa Bootstrap para cerrar con animaci칩n
                const bsAlert = bootstrap.Alert.getOrCreateInstance(alerta);
                bsAlert.close();
            }, 1500); // 1 segundos
        });
    </script>
</body>
</html>
