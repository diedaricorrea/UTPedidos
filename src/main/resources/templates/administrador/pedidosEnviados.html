<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Enviados - UTPedidos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbarAdmin :: navbarA('enviados')}"></div>

        <!-- Contenido principal -->
        <main class="container main-content text-center">
        <h1>Pedidos Enviados</h1>
        <div class="container mb-2">
            <div class="d-flex flex-column align-items-end"> <!-- Columna alineada a la derecha -->
                <!-- Título arriba -->
                <h2 class="mb-3">Acciones</h2> <!-- mb-3 para margen inferior -->

                <!-- Barra de búsqueda abajo -->
                <form class="d-flex" method="POST" th:action="@{/pedidos/buscar}">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search text-secondary"></i>
                        </span>
                        <input type="search"
                               class="form-control border-start-0 ps-0"
                               placeholder="BUSCAR POR CÓDIGO"
                               style="height: 45px;"
                               name="codigo">
                        <button class="btn btn-primary px-4"
                                type="submit"
                                style="border-radius: 0 5px 5px 0;">
                            Buscar
                        </button>
                    </div>
                </form>
                <a th:href="@{/pedidos/enviados}" class="fs-4 btn btn-primary"><i class="fa-solid fa-arrows-rotate"></i></a>
            </div>
        </div>

        <div>
            <table class="table table-responsive">
                <thead class="text-center">
                <tr>
                    <th>Id pedido</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Productos</th>
                    <th>Tiempo</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="pedido : ${pedidosEnviados}">
                    <td th:text="${pedido.getCodigoPedido()}"></td>
                    <td th:text="${pedido.getNombreUsuario()}"></td>
                    <td th:text="${pedido.isEstado() ? 'ENVIADO' : 'PENDIENTE'}"></td>
                    <td>
                        <div th:each="producto : ${pedido.getProductos()}">
                            <p th:text="${producto.getProducto().nombre}"></p>
                        </div>
                    </td>
                    <td th:text="${pedido.getFechaEntrega()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    
    <!-- Scripts personalizados -->
    <script th:src="@{/js/modal.js}"></script>
</body>
</html>
