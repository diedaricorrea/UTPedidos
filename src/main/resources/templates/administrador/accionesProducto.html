<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutAdmin :: layoutA(~{::title},'edicion', ~{::main}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <title>Productos Acciones</title>
</head>
<body>
    <main  class="container main-content text-center">
        <h1>Acciones para los productos</h1>

        <div th:if="${message}" id="mensaje-alerta" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${message}"></p>
        </div>

        <!--barra de busqueda-->
        <div class="d-flex justify-content-center">
            <form th:action="@{/productos/search}"  method="GET" class="mb-2 d-flex w-50 form-control">
                <input type="text" class="form-control" placeholder="Buscar" name="nombre" id="nombre">
                <button type="submit" class="btn btn-primary">buscar</button>
            </form>
            <a th:href="@{/productos/edicion}" class="fs-4 btn btn-primary"><i class="fa-solid fa-arrows-rotate"></i></a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio S/.</th>
                    <th>Stock</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td>
                        <button class="btn btn-primary" data-bs-toggle="modal"
                                th:attr="data-bs-target='#modalProducto_' + ${producto.idProducto}">
                            Actualizar
                        </button>
                        <!-- Modal único para cada producto -->
                        <div class="modal fade"
                             th:id="'modalProducto_' + ${producto.idProducto}"
                             tabindex="-1"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form th:action="@{/productos/actualizar}" method="post">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Actualizar producto</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="hidden" name="idProducto" th:value="${producto.idProducto}" />

                                            <div class="mb-3">
                                                <label class="form-label">Nombre</label>
                                                <input type="text" class="form-control" name="nombre" th:value="${producto.nombre}" required />
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Precio</label>
                                                <input type="number" class="form-control" name="precio" th:value="${producto.precio}" step="0.01" required />
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Stock actual: <span th:text="${producto.stock}"></span> </label>
                                                <p>El stock actual aumentara lo que coloques aqui</p>
                                                <input type="number" class="form-control" name="stock" required />
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Descripción</label>
                                                <textarea class="form-control" name="descripcion" th:text="${producto.descripcion}" required></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-success">Guardar cambios</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script th:if="${message}">
        document.addEventListener("DOMContentLoaded", function () {
            const alerta = document.getElementById('mensaje-alerta');
            setTimeout(() => {
                // Usa Bootstrap para cerrar con animación
                const bsAlert = bootstrap.Alert.getOrCreateInstance(alerta);
                bsAlert.close();
            }, 1500); // 1 segundos
        });
    </script>
</body>
</html>
