<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Fragmento para mensajes de alerta -->
<div th:fragment="alert(message, type)" th:if="${message != null}" class="alert alert-dismissible fade show" th:classappend="${'alert-' + type}" role="alert">
    <span th:text="${message}">Mensaje</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Fragmento para mensajes flash -->
<div th:fragment="flash" th:if="${mensaje != null}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${mensaje}">Mensaje de Ã©xito</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Fragmento para mensajes de error -->
<div th:fragment="error" th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}">Mensaje de error</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</body>
</html>
