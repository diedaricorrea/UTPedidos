<!DOCTYPE html>
<html  lang="es" xmlns:th="https://www.thymeleaf.org" th:fragment="layoutU(title,content,scripts)" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Fuentes -->
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet">
    <!-- Estilos personalizados -->

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/pedidos.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <!-- JS del modal -->
    <script th:src="@{/js/modal.js}" defer></script>
    <script th:src="@{/js/notificacion.js}" defer></script>
    <script th:src="@{/js/suma.js}" defer></script>
    <script th:src="@{/js/filtro.js}" defer></script>
    <title th:replace="${title}">Layout</title>
</head>
<body>
<!-- navbar -->
<div th:replace="~{fragments/navbarUsuario :: navbarU}"></div>
<!-- contenido principal -->
<div th:replace="${content}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
<th:block th:replace="${scripts}"></th:block>
</body>
</html>
