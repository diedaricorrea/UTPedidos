<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" th:fragment="layoutU(title,content,scripts)" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fuentes -->
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet">
    <!-- Estilos personalizados -->

    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <!-- JS del modal -->
    <script th:src="@{/js/modal.js}" defer></script>
    <script th:src="@{/js/notificacion.js}" defer></script>
    <script th:src="@{/js/suma.js}" defer></script>
    <script th:src="@{/js/filtro.js}" defer></script>
    <title th:replace="${title}">Layout</title>
</head>
<body>
<!-- navbar -->
<div th:replace="~{fragments/navbarUsuario :: navbarU}"></div>
<!-- contenido principal -->
<div th:replace="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="${scripts}">
</body>
</html>
